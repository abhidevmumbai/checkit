{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block navbar %}
	<!--h4 class="pull-left">Login</h4-->
{% endblock navbar %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12 login_view view bg_white">
				<form class="form-horizontal" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="username" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="email" id="username" name="username" placeholder="Email" required />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-lg-2 control-label">Password</label>
						<div class="col-lg-10">
							<input type="password" id="password" name="password" placeholder="Password" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label"></label>
						<div class="col-lg-10">
							<a href="{% url password_reset %}">Forgot password?</a>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 control-label"></label>
						<div class="col-lg-10">
							<button type="submit" class="btn btn-primary pull-left">Sign in</button>
							<span class="pull-left ML10 MT5 f15 bold">OR</span>
							<div id="facebook_login">
								<a href="{% url facebook %}">login with <span>facebook</span></a>
							</div>
						</div>
					</div>
					{% if form.non_field_errors %}
						<div class="alert alert-error">
							{{ form.non_field_errors }}
						</div>
					{% endif %}
				</form>
			</div>
		</div>
	</div>
{% endblock body%}
