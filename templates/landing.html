<!DOCTYPE html>
<html>
    <head>  
        <title>{% block title %}iCheckgames{% endblock title %}</title>    
        {% block head %}
            <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
            <link rel="stylesheet" type="text/css" href="/static/css/main.css" />

            <link href='http://fonts.googleapis.com/css?family=Marko+One' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Faster+One' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
            <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
        {% endblock head %}
    </head>
    <body>
        <div id="wrapper">
                {% block body %}
                	<div class="splash_view">
						<div class="splash"></div>
						<h1>Welcome to iCheckgames</h1>
						<div>
							<a class="btn btn-large btn-danger enter_btn" href="{% url gamelist %}">Enter<br>iCheckGames</a>
						</div>
					</div>
                {% endblock body %}
                {% if messages %}
                    <div class="messages MT10">
                        {% for message in messages %}
                            <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
        </div>
        {% block bottom_javascript%}
            <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
            <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="/static/js/bootstrap_tooltip.js"></script>
            <script type="text/javascript" src="/static/js/utils.js"></script>
            <script type="text/javascript" src="/static/js/main.js"></script>
        {% endblock bottom_javascript%}
    </body>
</html>
